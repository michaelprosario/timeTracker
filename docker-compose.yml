version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: timetracker_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Foobar321
      POSTGRES_DB: timetracker
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - timetracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timetracker_web
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=timetracker;Username=postgres;Password=Foobar321
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - timetracker_network
    restart: unless-stopped

networks:
  timetracker_network:
    driver: bridge

volumes:
  postgres_data:
